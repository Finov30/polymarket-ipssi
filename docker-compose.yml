version: "3.8"

services:
  # Base de données MongoDB
  mongodb:
    image: mongo:7
    container_name: polymarket-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - polymarket-network

  # Pipeline de données
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-pipeline
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017
    volumes:
      - ./data:/app/data
    networks:
      - polymarket-network
    stdin_open: true
    tty: true

volumes:
  mongodb_data:
    name: polymarket-mongodb-data

networks:
  polymarket-network:
    name: polymarket-network
    driver: bridge
